# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 湖东部落格
subtitle: ''
description: ''
keywords:
author: lanhudong
language: zh-Hans
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://blog.52ddh.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: melody

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  #repo: git@120.79.171.154:/www/wwwroot/hexo.git
  repository:
    github: git@github.com:lanhudong/lanhudong.github.io.git
    repo: git@120.79.171.154:/www/wwwroot/hexo.git
  branch: master

# ——————————————————--------

# 社交图标
social:
  github fa: https://github.com/lanhudong
  rss fa: https://blog.52ddh.com/atom.xml

# 导航菜单
menu:
  Home: /
  归档: /archives
  标签: /tags
  分类: /categories

# 文章相关项
post_meta:
  date_type: created # or updated 文章日期是创建日或者更新日
  categories: true # or false 是否显示分类
  tags: true # or false 是否显示标签

# 文章版权
post_copyright:
  enable: true
  license: CC BY-NC-SA 3.0 # 协议名称
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/ # 协议说明地址

# 文章相关二维码
QR_code:
  - itemlist:
    img: https://www.52ddh.com/blog_image/WeChat.jpg
    text: WeChat

# 头像
avatar: https://www.52ddh.com/blog_image/tx.png

links_title: Links   # 配置友链的标题文字
links:
  综合导航: https://www.52ddh.com # 名称：URL
  影视导航: https://ys.52ddh.com

# 目录
toc:
  enable: true # or false
  number: true # or false. 版本v1.5.6新增

# 博客年份
since: 2021

# 页脚自定义文本
footer_custom_text: hitokoto

# 自动节选
auto_excerpt:
  enable: true
  length: 150

# 烟花点击特效
#fireworks: true

#订阅RSS
feed:
  type: atom
  path: atom.xml
  limit: false
